######################tomcat配置#########################
# 设置tomcat端口
server.port=8888
# tomcat日志
# 存放Tomcat的日志、Dump等文件的临时文件夹，默认为系统的tmp文件夹（如：C:\Users\Angel\AppData\Local\Temp）
server.tomcat.basedir=${user.home}/tomcatFiles
# 日志文件目录
logging.path=${user.home}/tomcatFiles/logs
# 日志文件名称，默认为spring.log
logging.file=tomcat.log
# 打开Tomcat的Access日志，并可以设置日志格式的方法：
server.tomcat.accesslog.enabled=false
# 访问日志的样式
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)
# accesslog目录，默认在basedir/logs
server.tomcat.accesslog.directory=${user.home}/tomcatFiles/logs
# tomcat最大线程数，默认为200
server.tomcat.max-threads=500
# tomcat的URI编码
server.tomcat.uri-encoding=UTF-8


